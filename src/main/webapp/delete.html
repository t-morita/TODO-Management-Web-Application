<lift:surround with="default" at="content">
    <h1>
        削除確認
    </h1>
    <hr/>
    <div align="center">
        <lift:TodoWebapp.deleteAction form="POST">
            <table border="0">
                <tr>
                    <td class="add_field">
                        項目 <e:itemName/> を削除します。
                        <br/>
                        よろしいですか？
                    </td>
                </tr>
                <tr>
                    <td class="add_button">
                        <table border="0">
                            <tr>
                                <td>
                                    <e:deleteTodo/>
                                </td>
                                <td>
                                    <lift:TodoWebapp.listAction form="POST">
                                        <e:cancel/>
                                    </lift:TodoWebapp.listAction>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </lift:TodoWebapp.deleteAction>
    </div>
</lift:surround>
