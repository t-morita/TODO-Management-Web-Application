<lift:surround with="default" at="content">
    <head>
        <title>作業更新</title>
    </head>
  <h1>
    作業更新
  </h1>
  <hr/>
  <div align="center">
    <lift:TodoWebapp.editAction form="POST">
      <table border="0">
        <tr>
          <th class="add_field">
            項目名
          </th>
          <td class="add_field">
            <e:name/>
          </td>
        </tr>
        <tr>
          <th class="add_field">
            担当者
          </th>
          <td class="add_field">
            <e:personInCharge/>
          </td>
        </tr>
        <tr>
          <th class="add_field">
            期限
          </th>
          <td class="add_field">
            <e:year/>
            /
            <e:month/>
            /
            <e:day/>
          </td>
        </tr>
        <tr>
          <th class="add_field">
            完了
          </th>
          <td class="add_field">
            <e:finishedCheckBox/>完了した
          </td>
        </tr>
        <tr>
          <td colspan="2" class="add_button">
            <table border="0">
              <tr>
                <td>
                  <e:submit/>
                </td>
                <td>
                  <lift:TodoWebapp.listAction form="POST">
                    <e:cancel/>
                  </lift:TodoWebapp.listAction>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </lift:TodoWebapp.editAction>
  </div>
</lift:surround>
