<lift:surround with="default" at="content">
    <head>
        <title>作業一覧</title>
    </head>
    <h1>
        作業一覧
    </h1>
    <hr/>
    <div align="right">
        ようこそ <lift:TodoWebapp.getUserName/> さん
    </div>
    <!-- 作業登録・検索 -->
    <table border="0" width="90%" class="toolbar">
        <tr>
            <lift:TodoWebapp.addPageAction form="POST">
                <td>
                    <e:submitTodo/>
                </td>
            </lift:TodoWebapp.addPageAction>
            <td align="right">
                <table border="0">
                    <tr>
                        <td>
                            検索キーワード
                        </td>
                        <lift:TodoWebapp.searchAction form="POST">
                            <td>
                                <e:keyword/>
                            </td>
                            <td>
                                <e:search/>
                            </td>
                        </lift:TodoWebapp.searchAction>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table border="0" width="90%" class="list" >
        <thead>
        <tr>
            <th>
                項目名
            </th>
            <th>
                担当者
            </th>
            <th>
                期限
            </th>
            <th>
                完了
            </th>
            <th colspan="3">
                操作
            </th>
        </tr>
        </thead>
        <tbody id="todolist">
        <lift:TodoWebapp.list/>
        </tbody>
    </table>
</lift:surround>
