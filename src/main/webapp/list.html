<lift:surround with="default" at="content">
    <head>
        <title>作業一覧</title>
        <script src="./scripts/jquery-ui-1.7.3.custom.min.js" type="text/javascript"/>
        <link rel="STYLESHEET" href="./css/ui-lightness/jquery-ui-1.7.3.custom.css" type="text/css" />
        <script type="text/javascript" src="scripts/myscripts.js"/>
    </head>
    <h1>
        作業一覧
    </h1>
    <hr/>
    <div align="right">
        ようこそ <lift:TodoWebapp.getUserName/> さん
        <lift:AuthSnippet.logoutAction form="POST">
            <e:logoutButton/>
            <e:confirmLogoutButton/>
        </lift:AuthSnippet.logoutAction>
    </div>
    <!-- 作業登録・検索 -->
    <table border="0" width="90%" class="toolbar">
        <tr>
            <lift:TodoWebapp.showAddTodoItemDialogAction form="POST">
                <td>
                    <e:addTodoItem/>
                </td>
            </lift:TodoWebapp.showAddTodoItemDialogAction>
            <td align="right">
                <table border="0">
                    <tr>
                        <td>
                            検索キーワード
                        </td>
                        <lift:TodoWebapp.searchAction form="POST">
                            <td>
                                <e:keyword/>
                            </td>
                            <td>
                                <e:search/>
                            </td>
                        </lift:TodoWebapp.searchAction>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <lift:TodoWebapp.sortTable/>
    <table id="todolist_table" class="tablesorter" >
        <thead>
        <tr>
            <th>
                項目名
            </th>
            <th>
                担当者
            </th>
            <th>
                期限
            </th>
            <th>
                完了
            </th>
            <th colspan="3">
                操作
            </th>
        </tr>
        </thead>
        <tbody id="todolist">
        <lift:TodoWebapp.list/>
        </tbody>
    </table>
    <div id="confirm_dialog" />
    <div id="confirm_logout_dialog" />
    <div id="todoitem_dialog"/>

</lift:surround>
