<lift:surround with="default" at="content">
    <head>
        <title>ログイン</title>
        <script src="./scripts/jquery-ui-1.7.3.custom.min.js" type="text/javascript"/>
        <link rel="STYLESHEET" href="./css/ui-lightness/jquery-ui-1.7.3.custom.css" type="text/css" />
        <script type="text/javascript" src="scripts/myscripts.js"/>
    </head>
    <h1>ログイン</h1>
    <hr/>
    <lift:AuthSnippet.loginAction form="POST">
        <div align="center">
            <div id="message"/>
            <table border="0">
                <tbody>
                <tr>
                    <th class="login_field">
                        ユーザID
                    </th>
                    <td class="login_field">
                        <e:userId/>
                    </td>
                </tr>
                <tr>
                    <th class="login_field">
                        パスワード
                    </th>
                    <td class="login_field">
                        <e:password/>
                    </td>
                </tr>
                <tr>
                    <td  class="login_button">
                        <e:login/>
                    </td>
                    <td class="login_button">
                        <e:addUser/>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2">
                        <div id="check_user_id_msg"/>
                        <div id="check_password_msg"/>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </lift:AuthSnippet.loginAction>
    <div id="add_user_dialog"/>
</lift:surround>
