        <title>検索結果</title>
    </head>

        検索結果
    </h1>
    <hr/>
    <table border="0">
        <tr>
            <td>
                <lift:TodoWebapp.listAction form="POST">
                    <e:cancel/>
                </lift:TodoWebapp.listAction>

        <tr>
            <th>

            </th>

        </tr>

    <table border="0">
        <tr>
            <td>
                <lift:TodoWebapp.listAction form="POST">
                    <e:cancel/>
                </lift:TodoWebapp.listAction>
            </td>
        </tr>
    </table>
</lift:surround>
