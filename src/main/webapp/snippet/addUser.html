<lift:AuthSnippet.addUserAction form="POST">
    <div id="add_user_error_message"/>
    <fieldset>
        <label>ユーザ名</label><br/>
        <e:userName/><br/>
        <label>ユーザID</label><br/>
        <e:userId/><br/>
        <label>パスワード</label><br/>
        <e:password/><br/>
        <e:addUserButton/>
    </fieldset>
</lift:AuthSnippet.addUserAction>
